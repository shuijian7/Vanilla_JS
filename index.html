<!DOCTYPE html>
<html>
  <head>
    <title>Autocomplete</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="banner_container">
      <!-- 6张图片 -->
      <ul class="img_box">
        <li><img src="/Carousel/src/p1.jpg" alt="" /></li>
        <li><img src="/Carousel/src/p2.jpg" alt="" /></li>
        <li><img src="/Carousel/src/p3.jpg" alt="" /></li>
        <li><img src="/Carousel/src/p4.jpeg" alt="" /></li>
      </ul>

      <!-- 中间圆点 -->
      <ul class="sel_box">
        <!-- 自定义属性 -->
        <li data-index="0"></li>
        <li data-index="1"></li>
        <li data-index="2"></li>
        <li data-index="3"></li>
      </ul>

      <!-- 左箭头 -->
      <div class="left_btn">&lt;</div>
      <!-- 右箭头 -->
      <div class="right_btn">&gt;</div>
    </div>
    <script src="Carousel/src/index.js" async></script>
  </body>
</html>
